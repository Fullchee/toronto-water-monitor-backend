<!DOCTYPE html>
<head>
  <style>
    .confirm-button {
      padding: 1em 2em;
      background-color: #4285f4;
      cursor: pointer;
      font-size: 1em;
      color: white;
      border-radius: 6px;
      outline: none;
      border: none;
    }

    .confirm-button:hover {
      background-color: #5493f9;
    }
    .confirm-button:active {
      background-color: #7aaaf9;
    }
  </style>
</head>

<body>
  You're subscribed to high water usage alerts from Toronto water monitor.

  <p>
    <a
      style="cursor: pointer"
      href="https://toronto-water-monitor.herokuapp.com/verify?jwt=${jwt}"
      ><button class="confirm-button">Confirm</button></a
    >
  </p>

  <p>
    I will never email you for any other purpose other than notifying you of
    high water usage.
  </p>

  <p>
    Subscribed by accident? No problem :)
    <a href="https://toronto-water-monitor.herokuapp.com/unsubscribe"></a
    >Unsubscribe here
  </p>
</body>
