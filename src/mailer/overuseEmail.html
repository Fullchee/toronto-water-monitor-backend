<head>
  <style>
    .link-button {
      background: none;
      border: none;
      color: #4285f4;
      cursor: pointer;
      font-size: 1em;
    }
    .link-button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <p>Your house may have a water leak!</p>
  <p>You've used used around ${usage}000 liters on ${date}</p>
  <p>Here's Toronto's official website to get see more info</p>
  <a
    href="https://www.toronto.ca/services-payments/water-environment/how-to-use-less-water/mywatertoronto/mywater-toronto-application/
  "
    >https://www.toronto.ca/services-payments/water-environment/how-to-use-less-water/mywatertoronto/mywater-toronto-application/
  </a>
  <form
    method="post"
    action="https://toronto-water-monitor.herokuapp.com/delete-account"
  >
    <button type="submit" name="email" value="${email}" class="link-button">
      Unsubscribe
    </button>
  </form>
</body>
